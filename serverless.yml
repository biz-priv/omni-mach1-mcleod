service: omni-mach1-mcleod

provider:
  name: aws
  region: ${opt:region, 'us-east-1'}
  stage: ${opt:stage, 'dev'}
  versionFunctions: false
  tags: ${self:custom.tags}
  stackTags: ${self:custom.tags}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "*"
  runtime: nodejs14.x
  environment:
    SERVICE: ${self:service}
    REGION: ${self:custom.region}
    STAGE: ${self:custom.stage}
  deploymentBucket:
    name: ${ssm:/omni-dw/${self:provider.stage}/sls/deployment/bucket}
    serverSideEncryption: AES256

custom:
  region: ${opt:region, 'us-east-1'}
  stage: ${opt:stage, 'dev'}
  tags:
    Application: OmniMach1Mcleod
    CreateBy: BizCloudExperts
    Environment: ${self:custom.stage}
  logSubscription:
    enabled: true

package:
  individually: true

resources:
  Resources: 
    Mach1McleodUpdateQueue: ${file(config/sqs/mach1McleodUpdateQueue.yml):mach1McleodUpdateQueue}
    Mach1McleodSubscription: ${file(config/sns/mach1McleodSubscription.yml):Mach1McleodSubscription}
    Mach1McleodSNSTopicPolicy: ${file(config/sns/mach1McleodSNSTopicPolicy.yml):Mach1McleodSNSTopicPolicy}
    Mach1McleodSNSTopic: ${file(config/sns/mach1McleodSNSTopic.yml):Mach1McleodSNSTopic}
